<div class="example-container" >
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">Estudos RXJS</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container">
    <mat-sidenav #snav [mode]="'side'">
      <mat-nav-list>
        <a mat-list-item routerLink="/observable" >Observables</a>
        <a mat-list-item routerLink="/subject" >Subject</a>
        <a mat-list-item routerLink="." >> link 3</a>
        <a mat-list-item routerLink="." >> link 4</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
